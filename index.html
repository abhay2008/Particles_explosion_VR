<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    
    <!-- Add the sound library -->
    <script src="https://aframe.io/releases/1.0.4/aframe-extras.min.js"></script>
    
    <script>
        AFRAME.registerComponent('particle-system', {
            init: function () {
                // Create a new entity for the particle system
                const particleSystem = document.createElement('a-entity');
                particleSystem.setAttribute('spe-particles', `
                    color: yellow, red, cyan, black;
                    distribution: sphere;
                    randomize-velocity: true;
                    radius: 1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age: 4;
                    duration: -1,
                    blending: additive;
                    active-multiplier: 1000;
                    size: 1, 1, 1, 0`);

                // Add the particle system to the scene
                const scene = document.querySelector('a-scene');
                scene.appendChild(particleSystem);
            }
        });
    </script>
</head>

<body>
    <a-scene id="scene">
        <!-- Add the particle system component to the sky entity -->
        <a-sky color="#000000" particle-system></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
